<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Example</title>
</head>
<body>
    <h1>Form Elements Example</h1>
    <form action="/submit" method="post">
        <!-- Text input -->
        Text Input:
        <input type="text" id="text" name="text"><br><br>

        Password:
        <input type="password" id="password" name="password"><br><br>

        <!-- Radio buttons -->
        Radio Buttons:<br>
        <input type="radio" id="radio1" name="radio" value="option1">Option 1<br>
        <input type="radio" id="radio2" name="radio" value="option2">Option 2<br><br>

        <!-- Checkboxes -->
        Checkboxes:<br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">Checkbox 1
        <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">Checkbox 2<br><br>

        <!-- Dropdown menu -->
        Dropdown Menu:
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        Textarea:<br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        <!-- File input -->
        File Input:
        <input type="file" id="file" name="file"><br><br>

        <!-- Date input -->
        Date Input:
        <input type="date" id="date" name="date"><br><br>

        <!-- Color input -->
        Color Input:
        <input type="color" id="color" name="color"><br><br>

        <!-- Range input -->
        Range Input:
        <input type="range" id="range" name="range" min="0" max="1000"><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
