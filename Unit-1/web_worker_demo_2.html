<html>
    <head>
        <title>Start and Stop web worker</title>
    </head>
    <body>
        <button onclick="Start()">Start Worker</button>
        <button onclick="Stop()">Stop Worker</button>
        <p>Counter is incremented to: <output id="result"></output></p>
        <script>
            var w;
            function Start() {
                if (typeof(Worker)!== "undefined"){
                    if (typeof(w)!== "defined"){
                        w = new Worker("webworker.js");
                        alert("Hello");
                        w.onmessage = function(event) {
                            document.getElementById("result").innerText = event.data;
                        };
                    } else {
                        alert("worker exists");
                    }
                } else {
                    alert("Worker is not supported by your browser");
                }
            }
            function Stop() {
                w.terminate();
                w = "undefined";
            }
        </script>
    </body>
</html>
